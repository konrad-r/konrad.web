<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, user!</title>
    <meta name="description" content="konrad.link — minimalny landing w stylistyce TRON." />

    <!-- Favicon: świetlisty dysk w stylu TRON -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 96 96'%3E%3Cdefs%3E%3CradialGradient id='g' cx='50%25' cy='50%25' r='50%25'%3E%3Cstop offset='0%25' stop-color='%2300f0ff' stop-opacity='0.9'/%3E%3Cstop offset='60%25' stop-color='%2300cfff' stop-opacity='0.6'/%3E%3Cstop offset='100%25' stop-color='%2300aaff' stop-opacity='0.15'/%3E%3C/radialGradient%3E%3C/defs%3E%3Ccircle cx='48' cy='48' r='34' fill='none' stroke='%2300eaff' stroke-width='6'/%3E%3Ccircle cx='48' cy='48' r='20' fill='none' stroke='url(%23g)' stroke-width='3'/%3E%3Ccircle cx='48' cy='48' r='45' fill='none' stroke='%23121a22' stroke-width='2'/%3E%3C/svg%3E" />

    <meta name="theme-color" content="#061018" />

    <style>
      :root {
        --bg: #060d13;          /* mrok */
        --grid: #0a1b26;        /* ciemna siatka */
        --neon: #00eaff;        /* TRON neon */
        --neon-soft: #00c7ff;   /* delikatniejszy neon */
        --text: #dff9ff;        /* jasny tekst */
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        color: var(--text);
        background: radial-gradient(1200px 600px at 50% -10%, #0b1f2a 0%, var(--bg) 55%, #031017 100%);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
        overflow: hidden;
      }

      /* Horyzontalna siatka w perspektywie (grid floor) */
      .scene {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        perspective: 1200px;
      }
      .grid {
        position: absolute; left: 50%; bottom: -10vh; transform: translateX(-50%) rotateX(70deg);
        width: 220vmax; height: 220vmax; opacity: 0.8;
        background:
          repeating-linear-gradient(90deg, var(--grid) 0 2px, transparent 2px 80px),
          repeating-linear-gradient(0deg,  var(--grid) 0 2px, transparent 2px 80px);
        box-shadow: 0 0 0 1px #0a2230 inset;
      }
      .grid::after { /* linie neonowe co N komórek */
        content: ""; position: absolute; inset: 0;
        background:
          repeating-linear-gradient(90deg, transparent 0 78px, rgba(0,234,255,.22) 78px 80px),
          repeating-linear-gradient(0deg,  transparent 0 78px, rgba(0,234,255,.22) 78px 80px);
        mix-blend-mode: screen;
        filter: drop-shadow(0 0 8px rgba(0,234,255,.55));
      }

      /* Subtelne skanlines + glint */
      .fx::before, .fx::after {
        content: ""; position: fixed; inset: 0; pointer-events: none;
      }
      .fx::before {
        background: repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.02) 0px,
          rgba(255,255,255,0.02) 1px,
          transparent 1px,
          transparent 3px
        );
        mix-blend-mode: overlay; opacity: .4;
      }
      .fx::after { /* sun sweep */
        background: radial-gradient(600px 200px at 50% -10%, rgba(0,234,255,.16), transparent 60%);
        filter: blur(2px);
        animation: glow 8s ease-in-out infinite;
      }
      @keyframes glow {
        0%, 100% { opacity: .25; }
        50% { opacity: .55; }
      }

      /* Kontener na nazwę */
      main {
        position: relative; z-index: 2;
        display: grid; place-items: center; min-height: 100dvh; padding: 24px;
        text-align: center;
      }
      h1 {
        margin: 0; line-height: 1.05;
        font-weight: 800; letter-spacing: .02em;
        font-size: clamp(40px, 8vw, 120px);
        color: var(--text);
        text-shadow:
          0 0 18px rgba(0,234,255,.6),
          0 0 42px rgba(0,234,255,.25),
          0 0 72px rgba(0,234,255,.15);
      }
      .neon {
        position: relative; display: inline-block;
        padding: .12em .28em .2em;
        border: 2px solid var(--neon);
        border-radius: 14px;
        box-shadow:
          0 0 10px rgba(0,234,255,.65),
          inset 0 0 18px rgba(0,234,255,.25);
      }
      .neon::after { /* ruchomy obrys */
        content: ""; position: absolute; inset: -8px;
        border: 2px solid rgba(0,234,255,.15); border-radius: 18px;
        filter: blur(8px);
        animation: pulse 2.6s ease-in-out infinite;
      }
      @keyframes pulse { 50% { opacity: .5; transform: scale(1.01);} }

      /* Mikro-flicker dla klimatu, szanując prefers-reduced-motion */
      @media (prefers-reduced-motion: reduce) {
        .fx::after, .neon::after { animation: none; }
      }

      footer { position: fixed; inset-inline: 0; bottom: 10px; text-align: center; opacity: .45; font-size: 12px; letter-spacing: .06em; }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="grid" aria-hidden="true"></div>
    </div>

    <div class="fx" aria-hidden="true"></div>

    <main>
      <h1 class="neon">Hello, World!</h1>
    </main>

    <footer>© All rights reserved | 2025 | webform [at] linx.simplelogin.com</footer>
  </body>
</html>
